services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: computerstore-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - computerstore-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
      
  web:
    image: computerstore-web
    container_name: computerstore-web
    build:
      context: .
      dockerfile: src/ComputerStore.Web/Dockerfile
    ports:
      - "8080:80"
      - "8081:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=ComputerStoreDb;User=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - computerstore-network
    restart: on-failure

volumes:
  sqlserver-data:
    driver: local

networks:
  computerstore-network:
    driver: bridge